<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Консультант - Авторизация</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Анимированный фон -->
    <div class="animated-background">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- Контейнер авторизации -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-users"></i>
                    <h1>HR Консультант</h1>
                </div>
                <p class="auth-subtitle">Войдите в систему для продолжения</p>
            </div>

            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label for="login">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="login" name="login" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <button type="submit" class="auth-button">
                    <span>Войти</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="demo-credentials">
                <p>Демо-доступ:</p>
                <div class="demo-buttons">
                    <button class="demo-btn" data-role="worker">Работник</button>
                    <button class="demo-btn" data-role="manager">Менеджер</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
